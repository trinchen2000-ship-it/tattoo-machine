    box-shadow: inset 0 5px 15px rgba(0, 0, 0, 0.8);

    overflow: hidden;

    content: '';
    position: absolute;
    top: 0;
    left: -100%;
    width: 100%;
    height: 100%;
    background: linear-gradient(90deg, transparent, rgba(125, 211, 192, 0.2), transparent);

function doSpin() {
    if (spinning) return;
    spinning = true;
    
    // Erhöhe Server-Zähler
    if (serverConnected) {
        fetch('https://api.countapi.xyz/hit/cocos-tattoo/total-spins')
            .then(res => res.json())
            .then(data => {
                if(data && data.value) {
                    document.getElementById('cnt').innerHTML = data.value.toLocaleString('de-DE');
                }
            })
            .catch(err => {
                // Fallback zu lokalem Zähler
                var current = parseInt(document.getElementById('cnt').innerHTML.replace(/\./g, '')) || 0;
                current++;
                localStorage.setItem('cocoSpins', current);
                document.getElementById('cnt').innerHTML = current.toLocaleString('de-DE');
            });
    } else {
        // Offline Mode
        var current = parseInt(document.getElementById('cnt').innerHTML.replace(/\./g, '')) || 0;
        current++;
        localStorage.setItem('cocoSpins', current);
        document.getElementById('cnt').innerHTML = current.toLocaleString('de-DE');
    }
    
    document.getElementById('res').className = 'result';
    
    var s1 = document.getElementById('s1');
    var s2 = document.getElementById('s2');
    var s3 = document.getElementById('s3');
    
    var i = 0;
    var t = setInterval(function() {
        s1.innerHTML = w[Math.floor(Math.random() * w.length)];
        s2.innerHTML = w[Math.floor(Math.random() * w.length)];
        s3.innerHTML = w[Math.floor(Math.random() * w.length)];
        i++;
        
        if (i >= 20) {
            clearInterval(t);
            setTimeout(function() {
                c[0] = w[Math.floor(Math.random() * w.length)];
                s1.innerHTML = c[0];
                setTimeout(function() {
                    c[1] = w[Math.floor(Math.random() * w.length)];
                    s2.innerHTML = c[1];
                    setTimeout(function() {
                        c[2] = w[Math.floor(Math.random() * w.length)];
                        s3.innerHTML = c[2];
                        document.getElementById('combo').innerHTML = c[0] + ' + ' + c[1] + ' + ' + c[2];
                        document.getElementById('res').className = 'result show';
                        document.getElementById('search1Btn').innerHTML = c[0];
                        document.getElementById('search2Btn').innerHTML = c[1];
                        document.getElementById('search3Btn').innerHTML = c[2];
                        spinning = false;
                    }, 300);
                }, 300);
            }, 300);
        }
    }, 100);
}

function takeScreenshot() {
    if (c.length > 0) {
        var text = 'COCO\'s TATTOO MACHINE\n';
        text += '━━━━━━━━━━━━━━━━━━━\n';
        text += '✓ ' + (lang === 'de' ? 'Meine Kombination:' : 'My Combination:') + '\n\n';
        text += '   ' + c[0] + '\n';
        text += ' + ' + c[1] + '\n';
        text += ' + ' + c[2] + '\n';
        text += '━━━━━━━━━━━━━━━━━━━\n';
        text += (lang === 'de' ? 'Stil: ' : 'Style: ') + (style === 'big' ? (lang === 'de' ? 'Großes Motiv' : 'Big Design') : 'Lineart') + '\n';
        
        var textarea = document.createElement('textarea');
        textarea.value = text;
        textarea.style.position = 'fixed';
        textarea.style.opacity = '0';
        document.body.appendChild(textarea);
        textarea.select();
        
        try {
            document.execCommand('copy');
            var btn = event.target.closest('button');
            var originalText = btn.innerHTML;
            btn.innerHTML = lang === 'de' ? '✓ Kopiert!' : '✓ Copied!';
            btn.style.background = 'linear-gradient(145deg, #7dd3c0, #5fb3a0)';
            
            setTimeout(function() {
                btn.innerHTML = originalText;
                btn.style.background = '';
            }, 2000);
        } catch (err) {
            alert(lang === 'de' ? 'Kopieren fehlgeschlagen!' : 'Copy failed!');
        }
        
        document.body.removeChild(textarea);
    } else {
        alert(lang === 'de' ? 'Erst spinnen!' : 'Spin first!');
    }
}
